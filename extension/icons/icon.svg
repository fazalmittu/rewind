      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  <!-- Inner dark circle -->
  <circle cx="64" cy="64" r="48" fill="#1a1a2e"/>
  <!-- Recording dot -->
  <circle cx="64" cy="64" r="20" fill="#ff4757"/>
  <!-- Orbit rings -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="#00d9ff" stroke-width="3" opacity="0.6"/>
  <circle cx="64" cy="64" r="42" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4"/>
</svg>

