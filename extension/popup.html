<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewind</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      width: 300px;
      background: #ffffff;
      color: #1a1a1a;
      padding: 1.25rem;
    }

    .header {
      margin-bottom: 1.25rem;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 0.875rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status.recording {
      background: #ecfdf5;
      color: #059669;
    }

    .status.idle {
      background: #f5f5f5;
      color: #666666;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.recording {
      background: #059669;
      animation: pulse 2s infinite;
    }

    .status-dot.idle {
      background: #999999;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .session-info {
      background: #f9fafb;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      display: none;
    }

    .session-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #999999;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .session-id {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: #1a1a1a;
      word-break: break-all;
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 0.5rem;
    }

    .btn-start {
      background: #1a1a1a;
      color: white;
    }

    .btn-start:hover {
      background: #333333;
    }

    .btn-stop {
      background: #dc2626;
      color: white;
      display: none;
    }

    .btn-stop:hover {
      background: #b91c1c;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      margin-top: 0.5rem;
      padding: 0.625rem;
      border-radius: 6px;
      font-size: 0.8rem;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #ecfdf5;
      color: #059669;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
    }

    .footer {
      margin-top: 1.25rem;
      text-align: center;
    }

    .footer a {
      color: #666666;
      font-size: 0.75rem;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Rewind</h1>
  </div>

  <div class="status idle" id="statusContainer">
    <div class="status-dot idle" id="statusDot"></div>
    <span class="status-text" id="statusText">Not recording</span>
  </div>

  <div class="session-info" id="sessionInfo">
    <div class="session-label">Session ID</div>
    <div class="session-id" id="sessionId"></div>
  </div>

  <button class="btn btn-start" id="startBtn">
    Start Recording
  </button>

  <button class="btn btn-stop" id="finalizeBtn">
    Stop & Finalize
  </button>

  <div id="message" class="message"></div>

  <div class="footer">
    <a href="#" id="viewWorkflowsLink" target="_blank">View Workflows</a>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
