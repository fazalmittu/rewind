<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      padding: 1.5rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 0.9rem;
      color: #00ff88;
    }

    .session-info {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .session-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #8892b0;
      margin-bottom: 0.25rem;
    }

    .session-id {
      font-family: 'SF Mono', monospace;
      font-size: 0.85rem;
      color: #00d9ff;
      word-break: break-all;
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff4757, #ff6b81);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.85rem;
      text-align: center;
    }

    .message.success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .message.error {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.2);
      color: #ff6b81;
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
    }

    .footer a {
      color: #8892b0;
      font-size: 0.8rem;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #00d9ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“¹</div>
    <h1>Workflow Recorder</h1>
  </div>

  <div class="status">
    <div class="status-dot"></div>
    <span class="status-text">Recording active</span>
  </div>

  <div class="session-info">
    <div class="session-label">Current Session ID</div>
    <div class="session-id" id="sessionId">Loading...</div>
  </div>

  <button class="btn btn-primary" id="finalizeBtn">
    Stop & Finalize Session
  </button>

  <div id="message"></div>

  <div class="footer">
    <a href="http://localhost:3000" target="_blank">View Workflows â†’</a>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
