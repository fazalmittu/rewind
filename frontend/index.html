<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e8e8e8;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #8892b0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .workflow-grid {
      display: grid;
      gap: 1.5rem;
    }

    .workflow-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .workflow-card:hover {
      border-color: rgba(0, 217, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
    }

    .workflow-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .workflow-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
    }

    .workflow-id {
      font-size: 0.75rem;
      color: #00d9ff;
      background: rgba(0, 217, 255, 0.1);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-family: 'SF Mono', monospace;
    }

    .workflow-description {
      color: #a8b2d1;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .workflow-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .workflow-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .steps-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 1rem;
    }

    .steps-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #00ff88;
      margin-bottom: 0.75rem;
    }

    .step {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      align-items: flex-start;
    }

    .step:last-child {
      border-bottom: none;
    }

    .step-number {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #1a1a2e;
      flex-shrink: 0;
    }

    .step-screenshot {
      width: 160px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
      background: rgba(0, 0, 0, 0.3);
    }

    .step-screenshot:hover {
      border-color: #00d9ff;
      transform: scale(1.02);
    }

    .step-screenshot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .step-screenshot-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 0.75rem;
    }

    .step-content {
      flex: 1;
      min-width: 0;
    }

    .step-screen {
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.25rem;
      font-size: 1rem;
    }

    .step-action {
      font-size: 0.9rem;
      color: #8892b0;
      line-height: 1.4;
    }

    .step-path {
      font-size: 0.7rem;
      color: #4a5568;
      font-family: 'SF Mono', monospace;
      margin-top: 0.5rem;
      word-break: break-all;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #6b7280;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #8892b0;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: #8892b0;
    }

    .loading::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Modal for full-size screenshot */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-info {
      position: absolute;
      bottom: -3rem;
      left: 0;
      right: 0;
      text-align: center;
      color: #8892b0;
      font-size: 0.9rem;
    }

    .modal-close {
      position: absolute;
      top: -2.5rem;
      right: 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .modal-close:hover {
      opacity: 1;
    }

    /* Header with actions */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-left {
      flex: 1;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      color: #1a1a2e;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #e8e8e8;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
      background: rgba(255, 77, 77, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(255, 77, 77, 0.3);
    }

    .btn-danger:hover {
      background: rgba(255, 77, 77, 0.2);
    }

    .workflow-count {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>Workflow Recorder</h1>
        <p class="subtitle">Captured workflows from your browsing sessions</p>
        <p class="workflow-count" id="workflow-count"></p>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="downloadJSON()" id="download-btn" style="display: none;">
          üì• Download JSON
        </button>
        <button class="btn btn-danger" onclick="resetDatabase()" id="reset-btn">
          Clear All Data
        </button>
      </div>
    </div>
    <div id="workflows" class="workflow-grid">
      <div class="loading">Loading workflows</div>
    </div>
  </div>

  <!-- Modal for viewing full screenshots -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <img id="modal-image" src="" alt="Screenshot">
      <div class="modal-info" id="modal-info"></div>
    </div>
  </div>

  <script>
    // Store workflows globally for download
    let cachedWorkflows = [];

    async function loadWorkflows() {
      const container = document.getElementById('workflows');
      const countEl = document.getElementById('workflow-count');
      const downloadBtn = document.getElementById('download-btn');

      try {
        const response = await fetch('/workflows');
        const workflows = await response.json();
        cachedWorkflows = workflows;

        // Update count
        countEl.textContent = `${workflows.length} workflow${workflows.length !== 1 ? 's' : ''} recorded`;

        // Show/hide download button
        downloadBtn.style.display = workflows.length > 0 ? 'inline-flex' : 'none';

        if (workflows.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h2>No workflows yet</h2>
              <p>Start recording by clicking around in your browser with the extension enabled, then click "Stop & Finalize" in the extension popup.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = workflows.map(workflow => {
          const { id, sessionId, refinedJson, createdAt } = workflow;
          const { name, description, steps } = refinedJson;
          const date = new Date(createdAt).toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          return `
            <div class="workflow-card">
              <div class="workflow-header">
                <span class="workflow-name">${escapeHtml(name)}</span>
                <span class="workflow-id">#${id}</span>
              </div>
              <p class="workflow-description">${escapeHtml(description)}</p>
              <div class="workflow-meta">
                <span>üìÖ ${date}</span>
                <span>üìã ${steps.length} steps</span>
                <span>üîó ${sessionId.slice(0, 8)}...</span>
              </div>
              <div class="steps-container">
                <div class="steps-title">Steps</div>
                ${steps.map((step, i) => {
                  const screenshotUrl = step.screenshotPath 
                    ? '/screenshots/' + step.screenshotPath.split('/').pop()
                    : null;
                  const screenName = step.screenLabel || step.screen || 'Unknown';
                  return `
                    <div class="step">
                      <span class="step-number">${i + 1}</span>
                      <div class="step-screenshot" ${screenshotUrl ? `onclick="openModal('${screenshotUrl}', '${escapeHtml(screenName)}')"` : ''}>
                        ${screenshotUrl 
                          ? `<img src="${screenshotUrl}" alt="Screenshot of ${escapeHtml(screenName)}" loading="lazy">`
                          : '<div class="step-screenshot-placeholder">No image</div>'
                        }
                      </div>
                      <div class="step-content">
                        <div class="step-screen">${escapeHtml(screenName)}</div>
                        <div class="step-action">${escapeHtml(step.action)}</div>
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>Error loading workflows</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function openModal(src, title) {
      const modal = document.getElementById('modal');
      const img = document.getElementById('modal-image');
      const info = document.getElementById('modal-info');
      img.src = src;
      info.textContent = title;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
    }

    // Close modal on escape key or clicking outside
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    function downloadJSON() {
      if (cachedWorkflows.length === 0) {
        alert('No workflows to download');
        return;
      }

      // Format workflows for export
      const exportData = {
        exportedAt: new Date().toISOString(),
        totalWorkflows: cachedWorkflows.length,
        workflows: cachedWorkflows.map(w => ({
          id: w.id,
          sessionId: w.sessionId,
          createdAt: new Date(w.createdAt).toISOString(),
          name: w.refinedJson.name,
          description: w.refinedJson.description,
          steps: w.refinedJson.steps.map(step => ({
            screen: step.screenLabel || step.screen,
            screenId: step.screenId,
            action: step.action,
            screenshotPath: step.screenshotPath
          }))
        }))
      };

      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `workflows-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    async function resetDatabase() {
      const confirmed = confirm(
        '‚ö†Ô∏è This will permanently delete ALL workflows, screens, and events.\n\n' +
        'Are you sure you want to clear the database?'
      );
      
      if (!confirmed) return;

      const resetBtn = document.getElementById('reset-btn');
      resetBtn.disabled = true;
      resetBtn.textContent = 'Clearing...';

      try {
        const response = await fetch('/reset', { method: 'POST' });
        
        if (!response.ok) {
          throw new Error('Failed to reset database');
        }

        alert('‚úÖ Database cleared successfully!');
        loadWorkflows(); // Refresh the view
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Clear All Data';
      }
    }

    loadWorkflows();
  </script>
</body>
</html>
