<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e8e8e8;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #8892b0;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-left { flex: 1; }

    .header-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      color: #1a1a2e;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
    }

    .btn-danger {
      background: rgba(255, 77, 77, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(255, 77, 77, 0.3);
    }

    .btn-danger:hover {
      background: rgba(255, 77, 77, 0.2);
    }

    .stats {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* Template Cards */
    .template-grid {
      display: grid;
      gap: 1.5rem;
    }

    .template-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .template-card:hover {
      border-color: rgba(0, 217, 255, 0.3);
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .template-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
    }

    .template-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-family: 'SF Mono', monospace;
    }

    .badge-instances {
      background: rgba(0, 217, 255, 0.1);
      color: #00d9ff;
    }

    .template-description {
      color: #a8b2d1;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    /* Parameters Section */
    .params-section {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .params-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #00ff88;
      margin-bottom: 0.75rem;
    }

    .params-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .param-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 0.75rem;
    }

    .param-name {
      font-family: 'SF Mono', monospace;
      font-size: 0.85rem;
      color: #00d9ff;
      margin-bottom: 0.25rem;
    }

    .param-type {
      font-size: 0.7rem;
      color: #6b7280;
      text-transform: uppercase;
    }

    .param-desc {
      font-size: 0.8rem;
      color: #8892b0;
      margin-top: 0.25rem;
    }

    /* Steps Section */
    .steps-section {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .steps-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #00ff88;
      margin-bottom: 0.75rem;
    }

    .step {
      display: flex;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .step:last-child {
      border-bottom: none;
    }

    .step-number {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #1a1a2e;
      flex-shrink: 0;
    }

    .step-content {
      flex: 1;
    }

    .step-screen {
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
    }

    .step-action {
      color: #e8e8e8;
    }

    .step-action .param-ref {
      color: #00d9ff;
      font-family: 'SF Mono', monospace;
    }

    /* Instances Section */
    .instances-section {
      margin-top: 1rem;
    }

    .instances-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #8892b0;
      padding: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .instances-toggle:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .instances-toggle .arrow {
      transition: transform 0.2s;
    }

    .instances-toggle.open .arrow {
      transform: rotate(90deg);
    }

    .instances-list {
      display: none;
      margin-top: 0.75rem;
    }

    .instances-list.open {
      display: block;
    }

    .instance-item {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }

    .instance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .instance-date {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .instance-values {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .instance-value {
      background: rgba(0, 217, 255, 0.1);
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.8rem;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .instance-value .key {
      color: #8892b0;
    }

    .instance-value .val {
      color: #00d9ff;
      font-family: 'SF Mono', monospace;
    }

    .instance-screenshots {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .instance-screenshot {
      width: 120px;
      height: 75px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
      position: relative;
    }

    .instance-screenshot:hover {
      border-color: #00d9ff;
    }

    .instance-screenshot.active {
      border-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    .instance-screenshot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .instance-screenshot .step-badge {
      position: absolute;
      top: 4px;
      left: 4px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 12px;
    }

    .modal-close {
      position: absolute;
      top: -2.5rem;
      right: 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }

    .modal-info {
      margin-top: 1rem;
      text-align: center;
      color: #8892b0;
    }

    .modal-nav-hint {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .modal-nav {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .modal-nav button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .modal-nav button:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.2);
    }

    .modal-nav button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .modal-counter {
      color: #00d9ff;
      font-family: 'SF Mono', monospace;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #6b7280;
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #8892b0;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: #8892b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>Workflow Recorder</h1>
        <p class="subtitle">Workflow templates extracted from your browsing sessions</p>
        <p class="stats" id="stats"></p>
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="downloadJSON()" id="download-btn" style="display: none;">
          üì• Download JSON
        </button>
        <button class="btn btn-danger" onclick="resetDatabase()" id="reset-btn">
          Clear All Data
        </button>
      </div>
    </div>
    <div id="templates" class="template-grid">
      <div class="loading">Loading templates...</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <img id="modal-image" src="" alt="Screenshot">
      <div class="modal-info" id="modal-info"></div>
      <div class="modal-nav">
        <button onclick="prevScreenshot()" id="prev-btn">‚Üê Prev</button>
        <span class="modal-counter" id="modal-counter">1 / 1</span>
        <button onclick="nextScreenshot()" id="next-btn">Next ‚Üí</button>
      </div>
      <div class="modal-nav-hint">Use ‚Üê ‚Üí arrow keys to navigate</div>
    </div>
  </div>

  <script>
    let cachedTemplates = [];
    
    // Modal state for navigation
    let currentScreenshots = [];
    let currentScreenshotIndex = 0;

    async function loadTemplates() {
      const container = document.getElementById('templates');
      const statsEl = document.getElementById('stats');
      const downloadBtn = document.getElementById('download-btn');

      try {
        const response = await fetch('/templates');
        const templates = await response.json();
        cachedTemplates = templates;

        const totalInstances = templates.reduce((sum, t) => sum + (t.instances?.length || 0), 0);
        statsEl.textContent = `${templates.length} template${templates.length !== 1 ? 's' : ''} ‚Ä¢ ${totalInstances} instance${totalInstances !== 1 ? 's' : ''}`;
        downloadBtn.style.display = templates.length > 0 ? 'inline-flex' : 'none';

        if (templates.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h2>No workflow templates yet</h2>
              <p>Start recording by clicking the extension, then "Start Recording".<br>
              Browse around, then click "Stop & Finalize" to extract workflow templates.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = templates.map((template, tIdx) => {
          const { id, name, description, inputs, outputs, steps, instances } = template;
          const instanceCount = instances?.length || 0;

          return `
            <div class="template-card">
              <div class="template-header">
                <span class="template-name">${escapeHtml(name)}</span>
                <span class="template-badge badge-instances">${instanceCount} run${instanceCount !== 1 ? 's' : ''}</span>
              </div>
              <p class="template-description">${escapeHtml(description)}</p>
              
              ${Object.keys(inputs).length > 0 ? `
                <div class="params-section">
                  <div class="params-title">Inputs</div>
                  <div class="params-grid">
                    ${Object.entries(inputs).map(([key, param]) => `
                      <div class="param-item">
                        <div class="param-name">{${key}}</div>
                        <div class="param-type">${param.type}${param.required ? '' : ' (optional)'}</div>
                        <div class="param-desc">${escapeHtml(param.description)}</div>
                      </div>
                    `).join('')}
                  </div>
                </div>
              ` : ''}

              ${Object.keys(outputs).length > 0 ? `
                <div class="params-section">
                  <div class="params-title">üì§ Outputs</div>
                  <div class="params-grid">
                    ${Object.entries(outputs).map(([key, param]) => `
                      <div class="param-item">
                        <div class="param-name">{${key}}</div>
                        <div class="param-type">${param.type}</div>
                        <div class="param-desc">${escapeHtml(param.description)}</div>
                      </div>
                    `).join('')}
                  </div>
                </div>
              ` : ''}

              <div class="steps-section">
                <div class="steps-title">Steps</div>
                ${steps.map((step, i) => `
                  <div class="step">
                    <span class="step-number">${step.stepNumber || i + 1}</span>
                    <div class="step-content">
                      <div class="step-screen">${escapeHtml(step.screenPattern)}</div>
                      <div class="step-action">${highlightParams(escapeHtml(step.actionTemplate))}</div>
                    </div>
                  </div>
                `).join('')}
              </div>

              ${instanceCount > 0 ? `
                <div class="instances-section">
                  <div class="instances-toggle" onclick="toggleInstances(this)">
                    <span class="arrow">‚ñ∂</span>
                    <span>View ${instanceCount} instance${instanceCount !== 1 ? 's' : ''}</span>
                  </div>
                  <div class="instances-list">
                    ${instances.map((inst, iIdx) => {
                      const date = new Date(inst.createdAt).toLocaleDateString('en-US', {
                        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                      });
                      const screenshotsJson = JSON.stringify(inst.stepSnapshots || []).replace(/'/g, "\\'");
                      return `
                        <div class="instance-item">
                          <div class="instance-header">
                            <span class="instance-date">üìÖ ${date}</span>
                          </div>
                          <div class="instance-values">
                            ${Object.entries(inst.parameterValues || {}).map(([k, v]) => `
                              <span class="instance-value">
                                <span class="key">${k}:</span>
                                <span class="val">${escapeHtml(truncate(String(v), 50))}</span>
                              </span>
                            `).join('')}
                            ${Object.entries(inst.extractedValues || {}).filter(([k,v]) => v != null).map(([k, v]) => `
                              <span class="instance-value">
                                <span class="key">${k}:</span>
                                <span class="val">${escapeHtml(truncate(String(v), 50))}</span>
                              </span>
                            `).join('')}
                          </div>
                          ${inst.stepSnapshots?.length > 0 ? `
                            <div class="instance-screenshots" data-screenshots='${screenshotsJson}'>
                              ${inst.stepSnapshots.map((snap, sIdx) => {
                                const url = '/screenshots/' + snap.screenshotPath.split('/').pop();
                                return `
                                  <div class="instance-screenshot" onclick="openModalWithNav(this, ${sIdx})" data-url="${url}" data-action="${escapeHtml(snap.action)}">
                                    <span class="step-badge">${snap.stepNumber}</span>
                                    <img src="${url}" alt="Step ${snap.stepNumber}" loading="lazy">
                                  </div>
                                `;
                              }).join('')}
                            </div>
                          ` : ''}
                        </div>
                      `;
                    }).join('')}
                  </div>
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
      } catch (error) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>Error loading templates</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncate(text, maxLen) {
      if (!text) return '';
      return text.length > maxLen ? text.slice(0, maxLen) + '...' : text;
    }

    function highlightParams(text) {
      return text.replace(/\{(\w+)\}/g, '<span class="param-ref">{$1}</span>');
    }

    function toggleInstances(el) {
      el.classList.toggle('open');
      el.nextElementSibling.classList.toggle('open');
    }

    // New modal functions with navigation
    function openModalWithNav(el, index) {
      const container = el.closest('.instance-screenshots');
      const screenshots = container.querySelectorAll('.instance-screenshot');
      
      // Build array of screenshot data
      currentScreenshots = Array.from(screenshots).map(s => ({
        url: s.dataset.url,
        action: s.dataset.action,
        element: s
      }));
      currentScreenshotIndex = index;
      
      updateModal();
      document.getElementById('modal').classList.add('active');
    }

    function updateModal() {
      const screenshot = currentScreenshots[currentScreenshotIndex];
      if (!screenshot) return;
      
      document.getElementById('modal-image').src = screenshot.url;
      document.getElementById('modal-info').textContent = screenshot.action;
      document.getElementById('modal-counter').textContent = 
        `${currentScreenshotIndex + 1} / ${currentScreenshots.length}`;
      
      // Update nav buttons
      document.getElementById('prev-btn').disabled = currentScreenshotIndex === 0;
      document.getElementById('next-btn').disabled = currentScreenshotIndex === currentScreenshots.length - 1;
      
      // Update active state on thumbnails
      currentScreenshots.forEach((s, i) => {
        s.element.classList.toggle('active', i === currentScreenshotIndex);
      });
    }

    function nextScreenshot() {
      if (currentScreenshotIndex < currentScreenshots.length - 1) {
        currentScreenshotIndex++;
        updateModal();
      }
    }

    function prevScreenshot() {
      if (currentScreenshotIndex > 0) {
        currentScreenshotIndex--;
        updateModal();
      }
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      // Clear active states
      currentScreenshots.forEach(s => s.element.classList.remove('active'));
      currentScreenshots = [];
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const modal = document.getElementById('modal');
      if (!modal.classList.contains('active')) return;
      
      switch(e.key) {
        case 'Escape':
          closeModal();
          break;
        case 'ArrowLeft':
          prevScreenshot();
          e.preventDefault();
          break;
        case 'ArrowRight':
          nextScreenshot();
          e.preventDefault();
          break;
      }
    });

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    function downloadJSON() {
      if (cachedTemplates.length === 0) {
        alert('No templates to download');
        return;
      }

      const blob = new Blob([JSON.stringify(cachedTemplates, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `workflow-templates-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    async function resetDatabase() {
      if (!confirm('‚ö†Ô∏è This will permanently delete ALL templates and instances.\n\nAre you sure?')) return;

      const btn = document.getElementById('reset-btn');
      btn.disabled = true;
      btn.textContent = 'Clearing...';

      try {
        const response = await fetch('/reset', { method: 'POST' });
        if (!response.ok) throw new Error('Failed to reset');
        alert('‚úÖ Database cleared!');
        loadTemplates();
      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Clear All Data';
      }
    }

    loadTemplates();
  </script>
</body>
</html>
