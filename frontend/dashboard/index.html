<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewind</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e5e5e5;
      --border-light: #f0f0f0;
      --accent: #2563eb;
      --accent-light: #eff6ff;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    /* Header */
    .header {
      margin-bottom: 3rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.25rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .stats {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 0.875rem;
      font-size: 0.8rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
    }

    .btn:hover {
      border-color: var(--text-muted);
    }

    .btn-primary {
      background: var(--text);
      color: white;
      border-color: var(--text);
    }

    .btn-primary:hover {
      background: #333;
    }

    .btn-danger {
      color: #dc2626;
      border-color: #fecaca;
    }

    .btn-danger:hover {
      background: #fef2f2;
    }

    /* Template Cards */
    .template-grid {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .template-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .template-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .template-name {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .template-runs {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--accent);
      background: var(--accent-light);
      padding: 0.2rem 0.5rem;
      border-radius: 100px;
    }

    .template-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    /* Parameters - New Design */
    .params-section {
      margin-bottom: 1.5rem;
    }

    .params-header {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-light);
    }

    .params-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .param-row {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .param-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text);
    }

    .param-name .type {
      color: var(--text-muted);
      font-weight: 400;
      margin-left: 0.5rem;
      font-size: 0.7rem;
    }

    .param-name .required {
      color: #dc2626;
      margin-left: 0.125rem;
    }

    .param-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      padding-left: 0;
      line-height: 1.5;
    }

    /* Steps */
    .steps-section {
      margin-bottom: 1.25rem;
    }

    .steps-header {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-light);
    }

    .steps-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .step {
      display: flex;
      gap: 0.75rem;
      padding: 0.625rem 0;
    }

    .step + .step {
      border-top: 1px solid var(--border-light);
    }

    .step-num {
      width: 1.375rem;
      height: 1.375rem;
      background: var(--text);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 0.125rem;
    }

    .step-content {
      flex: 1;
      min-width: 0;
    }

    .step-screen {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: var(--text-muted);
      margin-bottom: 0.125rem;
    }

    .step-action {
      font-size: 0.875rem;
      color: var(--text);
    }

    .step-action .param-ref {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--accent);
      background: var(--accent-light);
      padding: 0.1rem 0.35rem;
      border-radius: 4px;
    }

    /* Template Actions */
    .template-actions {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-light);
    }

    .template-action-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      text-decoration: none;
    }

    .template-action-btn:hover {
      border-color: var(--text-muted);
      background: var(--bg);
    }

    .template-action-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Instances */
    .instances-section {
      border-top: 1px solid var(--border);
      margin-top: 1rem;
      padding-top: 1rem;
    }

    .instances-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 0.25rem 0;
    }

    .instances-toggle:hover {
      color: var(--text);
    }

    .instances-toggle .arrow {
      font-size: 0.6rem;
      transition: transform 0.2s;
    }

    .instances-toggle.open .arrow {
      transform: rotate(90deg);
    }

    .instances-list {
      display: none;
      margin-top: 0.875rem;
    }

    .instances-list.open {
      display: block;
    }

    .instance-item {
      background: var(--bg);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.625rem;
    }

    .instance-item:last-child {
      margin-bottom: 0;
    }

    .instance-date {
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.625rem;
    }

    .instance-params {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-bottom: 0.75rem;
    }

    .instance-param {
      font-size: 0.8rem;
      display: flex;
      gap: 0.5rem;
    }

    .instance-param .key {
      color: var(--text-muted);
      font-weight: 500;
    }

    .instance-param .val {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text);
    }

    /* Screenshots */
    .instance-screenshots {
      display: flex;
      gap: 0.375rem;
      overflow-x: auto;
      padding: 0.125rem 0;
    }

    .screenshot-thumb {
      width: 90px;
      height: 56px;
      border-radius: 4px;
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.15s;
      position: relative;
      background: var(--border);
    }

    .screenshot-thumb:hover {
      border-color: var(--accent);
    }

    .screenshot-thumb.active {
      border-color: #059669;
    }

    .screenshot-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .screenshot-thumb .num {
      position: absolute;
      top: 3px;
      left: 3px;
      background: rgba(0,0,0,0.65);
      color: white;
      font-size: 0.55rem;
      font-weight: 600;
      padding: 1px 4px;
      border-radius: 2px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-inner {
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-close {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.15s;
    }

    .modal-close:hover {
      opacity: 1;
    }

    .modal-image {
      max-width: 100%;
      max-height: 75vh;
      border-radius: 6px;
    }

    .modal-caption {
      margin-top: 0.875rem;
      color: rgba(255,255,255,0.65);
      font-size: 0.85rem;
      text-align: center;
    }

    .modal-nav {
      display: flex;
      align-items: center;
      gap: 0.875rem;
      margin-top: 0.875rem;
    }

    .modal-nav button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.15s;
    }

    .modal-nav button:hover:not(:disabled) {
      background: rgba(255,255,255,0.2);
    }

    .modal-nav button:disabled {
      opacity: 0.25;
      cursor: not-allowed;
    }

    .modal-counter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.45);
    }

    .modal-hint {
      margin-top: 0.625rem;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.35);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-state h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-top">
        <h1>Rewind</h1>
        <div class="header-actions">
          <a href="/workflow-map" class="btn">
            Workflow Map
          </a>
          <a href="/flowchart.html" class="btn" target="_blank">
            How it works
          </a>
          <button class="btn btn-primary" onclick="downloadJSON()" id="download-btn" style="display: none;">
            Download JSON
          </button>
          <button class="btn btn-danger" onclick="resetDatabase()" id="reset-btn">
            Clear All
          </button>
        </div>
      </div>
      <p class="subtitle">Workflow templates extracted from your browsing sessions</p>
      <p class="stats" id="stats"></p>
    </header>

    <main id="templates" class="template-grid">
      <div class="loading">Loading templates...</div>
    </main>
  </div>

  <div class="modal" id="modal">
    <button class="modal-close" onclick="closeModal()">×</button>
    <div class="modal-inner">
      <img class="modal-image" id="modal-image" src="" alt="Screenshot">
      <div class="modal-caption" id="modal-caption"></div>
      <div class="modal-nav">
        <button onclick="prevScreenshot()" id="prev-btn">Previous</button>
        <span class="modal-counter" id="modal-counter">1 / 1</span>
        <button onclick="nextScreenshot()" id="next-btn">Next</button>
      </div>
      <div class="modal-hint">Arrow keys to navigate</div>
    </div>
  </div>

  <script>
    let cachedTemplates = [];
    let currentScreenshots = [];
    let currentScreenshotIndex = 0;

    async function loadTemplates() {
      const container = document.getElementById('templates');
      const statsEl = document.getElementById('stats');
      const downloadBtn = document.getElementById('download-btn');

      try {
        const response = await fetch('/templates');
        const templates = await response.json();
        cachedTemplates = templates;

        const totalInstances = templates.reduce((sum, t) => sum + (t.instances?.length || 0), 0);
        statsEl.textContent = `${templates.length} template${templates.length !== 1 ? 's' : ''} · ${totalInstances} instance${totalInstances !== 1 ? 's' : ''}`;
        downloadBtn.style.display = templates.length > 0 ? 'inline-flex' : 'none';

        if (templates.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h2>No workflow templates yet</h2>
              <p>Start recording by clicking the Rewind extension, then "Start Recording".<br>
              Perform your workflows, then click "Stop & Finalize" to extract templates.</p>
            </div>
          `;
          return;
        }

        container.innerHTML = templates.map((template) => {
          const { name, description, inputs, outputs, steps, instances } = template;
          const instanceCount = instances?.length || 0;

          return `
            <article class="template-card">
              <div class="template-header">
                <h2 class="template-name">${esc(name)}</h2>
                <span class="template-runs">${instanceCount} run${instanceCount !== 1 ? 's' : ''}</span>
              </div>
              <p class="template-description">${esc(description)}</p>
              
              ${Object.keys(inputs).length > 0 ? `
                <div class="params-section">
                  <div class="params-header">Inputs</div>
                  <div class="params-list">
                    ${Object.entries(inputs).map(([key, param]) => `
                      <div class="param-row">
                        <div class="param-name">
                          ${key}<span class="type">${param.type}</span>${param.required ? '<span class="required">*</span>' : ''}
                        </div>
                        <div class="param-desc">${esc(param.description || '')}</div>
                      </div>
                    `).join('')}
                  </div>
                </div>
              ` : ''}

              ${Object.keys(outputs).length > 0 ? `
                <div class="params-section">
                  <div class="params-header">Outputs</div>
                  <div class="params-list">
                    ${Object.entries(outputs).map(([key, param]) => `
                      <div class="param-row">
                        <div class="param-name">
                          ${key}<span class="type">${param.type}</span>
                        </div>
                        <div class="param-desc">${esc(param.description || '')}</div>
                      </div>
                    `).join('')}
                  </div>
                </div>
              ` : ''}

              <div class="steps-section">
                <div class="steps-header">Steps</div>
                <div class="steps-list">
                  ${steps.map((step, i) => `
                    <div class="step">
                      <span class="step-num">${step.stepNumber || i + 1}</span>
                      <div class="step-content">
                        <div class="step-screen">${esc(step.screenPattern)}</div>
                        <div class="step-action">${highlightParams(esc(step.actionTemplate))}</div>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>

              <div class="template-actions">
                <a href="/workflow-map?template=${template.id}" class="template-action-btn" target="_blank">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
                  </svg>
                  View Diagram
                </a>
              </div>

              ${instanceCount > 0 ? `
                <div class="instances-section">
                  <div class="instances-toggle" onclick="toggleInstances(this)">
                    <span class="arrow">▶</span>
                    <span>View ${instanceCount} instance${instanceCount !== 1 ? 's' : ''}</span>
                  </div>
                  <div class="instances-list">
                    ${instances.map((inst) => {
                      const date = new Date(inst.createdAt).toLocaleDateString('en-US', {
                        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                      });
                      const screenshotsJson = JSON.stringify(inst.stepSnapshots || []).replace(/'/g, "\\'");
                      return `
                        <div class="instance-item">
                          <div class="instance-date">${date}</div>
                          <div class="instance-params">
                            ${Object.entries(inst.parameterValues || {}).map(([k, v]) => `
                              <div class="instance-param">
                                <span class="key">${k}:</span>
                                <span class="val">${esc(truncate(String(v), 60))}</span>
                              </div>
                            `).join('')}
                            ${Object.entries(inst.extractedValues || {}).filter(([k,v]) => v != null).map(([k, v]) => `
                              <div class="instance-param">
                                <span class="key">${k}:</span>
                                <span class="val">${esc(truncate(String(v), 60))}</span>
                              </div>
                            `).join('')}
                          </div>
                          ${inst.stepSnapshots?.length > 0 ? `
                            <div class="instance-screenshots" data-screenshots='${screenshotsJson}'>
                              ${inst.stepSnapshots.map((snap, sIdx) => {
                                const url = '/screenshots/' + snap.screenshotPath.split('/').pop();
                                return `
                                  <div class="screenshot-thumb" onclick="openModalWithNav(this, ${sIdx})" data-url="${url}" data-action="${esc(snap.action)}">
                                    <span class="num">${snap.stepNumber}</span>
                                    <img src="${url}" alt="Step ${snap.stepNumber}" loading="lazy">
                                  </div>
                                `;
                              }).join('')}
                            </div>
                          ` : ''}
                        </div>
                      `;
                    }).join('')}
                  </div>
                </div>
              ` : ''}
            </article>
          `;
        }).join('');
      } catch (error) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>Error loading templates</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function esc(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncate(text, max) {
      if (!text) return '';
      return text.length > max ? text.slice(0, max) + '…' : text;
    }

    function highlightParams(text) {
      return text.replace(/\{(\w+)\}/g, '<span class="param-ref">{$1}</span>');
    }

    function toggleInstances(el) {
      el.classList.toggle('open');
      el.nextElementSibling.classList.toggle('open');
    }

    function openModalWithNav(el, index) {
      const container = el.closest('.instance-screenshots');
      const screenshots = container.querySelectorAll('.screenshot-thumb');
      
      currentScreenshots = Array.from(screenshots).map(s => ({
        url: s.dataset.url,
        action: s.dataset.action,
        element: s
      }));
      currentScreenshotIndex = index;
      
      updateModal();
      document.getElementById('modal').classList.add('active');
    }

    function updateModal() {
      const shot = currentScreenshots[currentScreenshotIndex];
      if (!shot) return;
      
      document.getElementById('modal-image').src = shot.url;
      document.getElementById('modal-caption').textContent = shot.action;
      document.getElementById('modal-counter').textContent = 
        `${currentScreenshotIndex + 1} / ${currentScreenshots.length}`;
      
      document.getElementById('prev-btn').disabled = currentScreenshotIndex === 0;
      document.getElementById('next-btn').disabled = currentScreenshotIndex === currentScreenshots.length - 1;
      
      currentScreenshots.forEach((s, i) => {
        s.element.classList.toggle('active', i === currentScreenshotIndex);
      });
    }

    function nextScreenshot() {
      if (currentScreenshotIndex < currentScreenshots.length - 1) {
        currentScreenshotIndex++;
        updateModal();
      }
    }

    function prevScreenshot() {
      if (currentScreenshotIndex > 0) {
        currentScreenshotIndex--;
        updateModal();
      }
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      currentScreenshots.forEach(s => s.element.classList.remove('active'));
      currentScreenshots = [];
    }

    document.addEventListener('keydown', (e) => {
      const modal = document.getElementById('modal');
      if (!modal.classList.contains('active')) return;
      
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft') { prevScreenshot(); e.preventDefault(); }
      if (e.key === 'ArrowRight') { nextScreenshot(); e.preventDefault(); }
    });

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') closeModal();
    });

    function downloadJSON() {
      if (cachedTemplates.length === 0) return alert('No templates to download');
      const blob = new Blob([JSON.stringify(cachedTemplates, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `rewind-templates-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    async function resetDatabase() {
      if (!confirm('This will permanently delete all templates and instances. Continue?')) return;
      const btn = document.getElementById('reset-btn');
      btn.disabled = true;
      btn.textContent = 'Clearing...';
      try {
        const res = await fetch('/reset', { method: 'POST' });
        if (!res.ok) throw new Error('Failed to reset');
        loadTemplates();
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Clear All';
      }
    }

    loadTemplates();
  </script>
</body>
</html>
